<html>
    <body>
        <h1 style = "color:blue"> Javascript/Loops</h1>
        <script>
            let x = 0;
            for(x=0;x<=5;x++)
                console.log(x);

            let y = 0;

            while(y<10){
                console.log(y);
                y++;
            }
                
        </script>
    </body>
