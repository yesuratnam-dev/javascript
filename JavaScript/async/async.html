<html>
    <head>
        <title>Javascript/Async</title>
    </head>
    <body>
        <script>
            let result = function(score){
                return new Promise(function(resolve,reject){
                    console.log("Calculating result")

                    if(score>50){
                        resolve("You've Passed ");
                    }
                    else{
                        reject("You've Failed");
                    }

                })
            }

            let grade = function(response){
                return new Promise(function(resolve,reject){
                    console.log("Calculating Your Grade")
                    resolve("Your grade is A "+ response)
                })
            }

            // result(80).then(response =>{
            //     console.log("Result Recived")
            //     return grade(response)
            // }).then(finalGrade => {
            //     console.log(finalGrade)
            // }).catch(error =>{
            //     console.log(error)
            // })
            
            async function calculate_result(){
                try{
                    const response = await result(80)
                console.log("Result received"+response)
                
                const finalGrade = await grade(response)
                console.log(finalGrade)
                }
                catch(err)
                {
                    console.log(err)
                }
            }

            calculate_result()

        </script>

    </body>
</html>
