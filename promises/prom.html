            let empty_tank = function(msg) {
                return new Promise(function(resolve,reject) {
                    resolve(" The tank is empty")                    
                })
            }

            let engine = function(msg) {
                return new Promise(function(resolve,reject){
                    resolve(msg+" The enigine is over heating..")
                });                
            }

            let vehicle = function(msg){
                return new Promise(function(resolve,reject){
                    resolve(msg+ " Vehice is not safe to travel...")
                })
            }

            empty_tank().then(function(result){
                return engine(result)
            }).then(function(result){
                return vehicle(result)
            }).then(function(result){
